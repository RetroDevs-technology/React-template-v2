<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Your Company Name - Modern Web Application</title>
  <meta name="title" content="Your Company Name - Modern Web Application" />
  <meta name="description"
    content="A modern web application built with React, TypeScript, and Vite. Experience the next generation of web development." />
  <meta name="keywords" content="template, react, typescript, nextjs, web development, modern web app" />
  <meta name="author" content="Your Company Name" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="en_US" />
  <meta name="revisit-after" content="7 days" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://your-domain.com/" />
  <meta property="og:title" content="Your Company Name - Modern Web Application" />
  <meta property="og:description"
    content="A modern web application built with React, TypeScript, and Vite. Experience the next generation of web development." />
  <meta property="og:image" content="/assets/landing-page/logo.png" />
  <meta property="og:site_name" content="Your Company Name" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://your-domain.com/" />
  <meta property="twitter:title" content="Your Company Name - Modern Web Application" />
  <meta property="twitter:description"
    content="A modern web application built with React, TypeScript, and Vite. Experience the next generation of web development." />
  <meta property="twitter:image" content="/assets/landing-page/logo.png" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Preconnect to important domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
